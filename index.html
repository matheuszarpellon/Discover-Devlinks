<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header id="profile">
        <img
          src="https://avatars.githubusercontent.com/u/82715004?v=4"
          alt="Foto do Matheus com a sua cachorra Luma, sorrindo"
        />

        <p>@matheuszarpellon</p>
      </header>

      <section id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </section>

      <section id="links">
        <ul>
          <li>
            <a href="#" target="_blank">Link 1</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 2</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 3</a>
          </li>
          <li>
            <a href="#" target="_blank">Link 4</a>
          </li>
        </ul>
      </section>

      <section id="social">
        <a href="https://github.com/matheuszarpellon" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/matzarpellon" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://www.linkedin.com/in/matheuszarpellon" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </section>

      <footer>
        Feito com <ion-icon name="heart"></ion-icon> por Matheus Zarpellon
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
